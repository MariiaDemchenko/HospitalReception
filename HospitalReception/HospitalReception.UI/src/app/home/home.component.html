<div class="container">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/home">Home</a>
        </li>
        <li class="breadcrumb-item active">Courses</li>
      </ol>

      <div class="jumbotron">
        <h1>Our doctors</h1>
        <p>This is a list of our hospital doctors
        </p>
      </div>
      <div class="row">
        <div *ngFor="let doctor of doctors" class="photo img-thumbnail">
          <div class="col-xs-6 col-lg-4">
            <h3>{{ doctor.FirstName}} {{doctor.LastName}}</h3>
            <h2>{{ doctor.Department }}</h2>
            <img src="http://localhost:55434/api/images/{{doctor.ImageId}}">
            <a class="btn btn-secondary" (click)="navigate('development')" role="button">View details Â»</a>
          </div>
        </div>
      </div>

    </div>
    <router-outlet name="sidemenu"></router-outlet>
  </div>
</div>
