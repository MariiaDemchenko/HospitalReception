<script id="photoTemplate" type="text/html">
    <table>
        <tr>
            <td><input type="hidden" class="form-control" name="CameraSettingsId" value="{{CameraSettingsId}}"></td>
            <td><input type="hidden" class="form-control" name="Id" value="{{Id}}"></td>
            <td><input type="hidden" class="form-control" name="AlbumId" value="{{AlbumId}}"></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input class="form-control" name="Name" value="{{Name}}"></td>
        </tr>
        <tr>
            <td><label>Creation date</label></td>
            <td><input class="form-control" name="CreationDate" type="datetime-local" value="{{CreationDate}}"></td>
        </tr>
        <tr>
            <td><label>Creation place</label></td>
            <td><input class="form-control" name="Place" value="{{Place}}"></td>
        </tr>
        <tr>
            <td><label>Camera model</label></td>
            <td><input class="form-control" name="CameraModel" value="{{CameraModel}}"></td>
        </tr>
        <tr>
            <td><label>Lens focal length</label></td>
            <td><input type="number" class="form-control" name="LensFocalLength" value="{{LensFocalLength}}"></td>
        </tr>
        <tr>
            <td><label>Diaphragm</label></td>
            <td><input type="number" step="0.01" class="form-control" name="Diaphragm" value="{{Diaphragm}}"></td>
        </tr>
        <tr>
            <td><label>Shutter Speed</label></td>
            <td><input type="number" class="form-control" name="ShutterSpeed" value="{{ShutterSpeed}}"></td>
        </tr>
        <tr>
            <td><label>ISO</label></td>
            <td><input type="number" class="form-control" name="Iso" value="{{Iso}}"></td>
        </tr>
        <tr>
            <td><label>Flash</label></td>
            <td><input type="number" step="0.01" class="form-control" name="Flash" value="{{Flash}}"></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-block btn-menu">SEARCH</button>
            </td>
        </tr>
    </table>
</script>
